<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Namaste React</title>
  </head>
  <body>
    <p>Good work</p>
    <!-- Here the content inside the div id=root will be replaced by root.render() -->
    <!-- And everything that I render will get rendered inside this root only not outside that as we can the <p> tag is not changed -->
    <div id="root">
      <h1>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo nisi
        dolor vel iste ea totam dolorem accusamus quidem, quasi corporis
        voluptate tempore, adipisci provident deleniti harum expedita! Expedita,
        iste doloremque.
      </h1>
      </div>
    <!-- This CDN link contains all core React features and codes -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <!-- This CDN link contains ReactDOM features and codes which are required to manipulate the DOM -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </body>
  <script src="App.js"></script>
</html>
